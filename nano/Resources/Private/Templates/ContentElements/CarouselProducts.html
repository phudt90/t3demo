<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
  <f:if condition="{products}">
    <div class="owl-carousel owl-theme w-carousel-products list-products">
      <f:for each="{products}" as="battery">
        <div class="w-carousel-products__item">
          <f:render partial="Product/Item" arguments="{battery: battery, settings: settings}" />
        </div>
      </f:for>
    </div>
  </f:if>
</f:section>
</html>
