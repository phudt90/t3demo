<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">
<div class="product-wrap">
	<div class="tab-item">
		<f:if condition="{batteries -> f:count()} > 0">
		<div class="row">
			<f:for each="{batteries}" as="battery">
			<div class="col-md-4 col-sm-6">
				<div class="product-box style-nano">
					<div class="imagebox">
						<div class="box-image">
							<f:link.action pageUid="3" pluginName="BatteryList" action="details" arguments="{battery:battery}">
								<f:if condition="{battery.firstFalMedia}">
									<f:image image="{battery.firstFalMedia}" />
								</f:if>
							</f:link.action>
						</div>
						<div class="box-content">
							<div class="cat-name">
								<f:link.action pageUid="3" pluginName="BatteryList" action="details" arguments="{battery:battery}">{battery.brand.title}</f:link.action>
							</div>
							<div class="product-name">
								<f:link.action pageUid="3" pluginName="BatteryList" action="details" arguments="{battery:battery}">{battery.title}</f:link.action>
							</div>
						</div>
					</div>
				</div>
			</div>
			</f:for>
		</div>
		</f:if>
	</div>
</div>

</html>
