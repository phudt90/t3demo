<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
	 xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	 data-namespace-typo3-fluid="true">
	 
<v:asset.style path="EXT:nano/Resources/Public/Nano/libraries/select2/css/select2.min.css" name="select2" dependencies="main" />
<v:asset.script path="EXT:nano/Resources/Public/Nano/libraries/select2/js/select2.min.js" dependencies="jquery" />
<v:asset.script path="EXT:nano/Resources/Public/Nano/libraries/select2/js/i18n/vi.js" dependencies="jquery" />
<v:asset.script path="EXT:nano/Resources/Public/Nano/javascript/lodash.min.js" dependencies="jquery" />
<div id="NanoTopSearch" class="nano-top-search">
	<form action="#" method="get" class="form-search" accept-charset="utf-8">
		<f:for each="{vbrands}" as="vbrand">
			<input type="hidden" name="vbrands[{vbrand.uid}]" value="{f:uri.action(pageUid:settings.searchPid, extensionName:'Nano', pluginName:'PageBatterySearchByVehical', controller:'Battery', action: 'search', arguments:'{vbrand:vbrand.uid}')}" />
		</f:for>
		<f:for each="{vmodels}" as="vmodel">
			<input type="hidden" name="vmodels[{vmodel.uid}]" data-vbrand="{vmodel.vbrand.uid}" value="{f:uri.action(pageUid:settings.searchPid, extensionName:'Nano', pluginName:'PageBatterySearchByVehical', controller:'Battery', action: 'search', arguments:'{vbrand:vmodel.vbrand.uid, vmodel:vmodel.uid}')}" />
		</f:for>
		<div class="quick-search">
			<div class="quick-search-inner">
				<h3 class="quick-search-heading">Tìm ắc quy</h3>
				<f:if condition="{vbrands}">
					<div class="quick-search-field">
						<select id="SearchFieldVehicalBrand" 
							name="vbrand" 
							class="form-control fc-vbrand" 
							data-placeholder="-- Thương hiệu xe --"
							data-allow-clear="true">
							<option></option>
							<f:for each="{vbrands}" as="vbrand">
								<option value="{vbrand.uid}">{vbrand.title}</option>
							</f:for>
						</select>
					</div>
				</f:if>
				<div class="quick-search-field">
					<select id="SearchFieldVehicalModel" 
						name="vmodel" 
						class="form-control fc-vmodel"
						data-placeholder="-- Dòng xe --"
						data-allow-clear="true"
						data-options="{vmodel_options}">
						<option></option>
					</select>
				</div>
			</div>
			<span class="btn-search">
				<button type="submit" class="waves-effect"><img src="{f:uri.resource(path:'Nano/images/icons/search-2.png', extensionName: 'nano')}" alt=""></button>
			</span>
		</div>
	</form>
</div>
</html>
