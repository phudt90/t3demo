<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div>
	<f:if condition="{batteries -> f:count()} > 0">
		<f:then>
			<f:render partial="BatteryList/PaginatedGrid" arguments="{batteries:batteries, settings: settings}" />
		</f:then>
		<f:else>
			<f:render partial="BatteryList/Empty" />
		</f:else>
	</f:if>
</div>
</html>
