<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{battery.mediaPreviews">	
	<div class="flexslider style3">
		<ul class="slides">
			<f:for each="{battery.mediaPreviews}" as="item">
				<li data-thumb="{item.originalResource.publicUrl}">
					<a href="javascript:;" id="zoom{item.uid}" class="zoom">
						<f:image image="{item}" width="400" height="300" />
					</a>
				</li>
			</f:for>
		</ul>
	</div>
</f:if>
</html>
