<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{batteries -> f:count()} > 0">
	<div class="row">
    <f:for each="{batteries}" as="battery">
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="product-box style-nano">
          <div class="imagebox">
            <div class="box-image">
              <f:link.action pageUid="{settings.detailsPid}" extensionName="Nano" pluginName="PageBatteryDetails" controller="Battery" action="details" arguments="{battery:battery}">
                <f:if condition="{battery.mediaPreviews}">
                  <f:alias map="{mediaElement: '{battery.mediaPreviews.0}'}">
                    <f:image image="{mediaElement}" title="{mediaElement.originalResource.title}" alt="{mediaElement.originalResource.alternative}" maxWidth="350"/>
                  </f:alias>
                </f:if>
              </f:link.action>
            </div>
            <div class="box-content">
              <div class="cat-name">
                <f:link.action pageUid="{settings.detailsPid}" extensionName="Nano" pluginName="PageBatteryDetails" controller="Battery" action="details" arguments="{battery:battery}">{battery.brand.title}</f:link.action>
              </div>
              <div class="product-name">
                <f:link.action pageUid="{settings.detailsPid}" extensionName="Nano" pluginName="PageBatteryDetails" controller="Battery" action="details" arguments="{battery:battery}">{battery.title}</f:link.action>
              </div>
              <f:if condition="{battery.price}">
	              <div class="price">
                  <span class="sale">
                    <f:format.currency currencySign="đ" decimalSeparator="." thousandsSeparator="," decimals="0">{battery.price}</f:format.currency>
                  </span>
                  <f:if condition="{battery.priceRegular}">
                    <span class="regular">
                      <f:format.currency currencySign="đ" decimalSeparator="." thousandsSeparator="," decimals="0">{battery.priceRegular}</f:format.currency>
                    </span>
                  </f:if>
	              </div>
              </f:if>
            </div>
            <div class="box-bottom">
              <div class="btn-add-cart">
                <f:cObject typoscriptObjectPath="lib.cartProduct.addToCartButton" data="{uid:'{battery.uid}'}"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </f:for>
  </div>
</f:if>
</html>
