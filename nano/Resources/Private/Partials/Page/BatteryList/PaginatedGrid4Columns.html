<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{batteries -> f:count()} > 0">
  <f:widget.paginate objects="{batteries}" as="paginatedBatteries" configuration="{itemsPerPage: 12, insertAbove: 0, insertBelow: 1, maximumNumberOfLinks: 6}">
     <f:render partial="BatteryList/Grid4Columns" arguments="{batteries: paginatedBatteries, settings: settings}" />
  </f:widget.paginate>
</f:if>
</html>
