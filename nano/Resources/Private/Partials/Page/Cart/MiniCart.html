<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">
<div class="cart" id="minicart">
  <div class="cart__inner">
    <f:link.page pageUid="{settings.cartPid}" class="cart__toggle" title="Giỏ hàng">
      <span class="cart__toggle__icon"></span>
      <span class="cart__toggle__text">Giỏ hàng</span>
      <span class="cart__toggle__count">{total}</span>
    </f:link.page> 
  </div>
</div>
</html>
