<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

	<div class="section section-default">
		<div class="container">
			<div class="slds-grid slds-wrap slds-gutters">
				<main class="slds-col slds-size_12-of-12 slds-large-size_8-of-12 maincontent-wrap" role="main"> 
				  <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" /> 
				</main>
				<div class="slds-col slds-size_12-of-12 slds-large-size_4-of-12">
					<div class="sidebar">
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '2'}" />
          </div>
				</div>
			</div>
		</div>
	</div>

</f:section>
</html>
