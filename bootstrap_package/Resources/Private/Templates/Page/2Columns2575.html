<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
	<div class="section section-default">
		<div class="container">
			<div class="slds-grid slds-wrap slds-gutters">
				<div class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-order_2 slds-large-order_1">
          <div class="sidebar sidebar--left">
					 <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '1'}" />
          </div>
				</div>
				<div class="slds-col slds-size_12-of-12 slds-large-size_9-of-12 slds-order_1 slds-large-order_2"> 
					<main role="main">
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />
          </main>
				</div>
			</div>
		</div>
	</div>
</f:section>
</html>
