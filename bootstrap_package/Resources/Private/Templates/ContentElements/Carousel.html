<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

  <f:if condition="{records}">
    <div id="flexslider-{data.uid}" class="carousel-transition-{data.pi_flexform.transition} flexslider" 
      data-interval="{data.pi_flexform.interval}" 
      data-wrap="{f:if(condition:data.pi_flexform.wrap,then:'true',else:'false')}" 
      data-ride="carousel">
        <ul class="slides list-unstyled">
          <f:for each="{records}" as="item" iteration="iteration">
            <f:variable name="itemStyleImage">
              <f:if condition="{item.backgroundImage.0}">background-image: url('{f:uri.image(image:'{item.backgroundImage.0}',maxWidth:'{data.pi_flexform.background_image_maxwidth}')}');
             </f:if>
            </f:variable>
            <f:variable name="itemStyleColor">
              <f:if condition="{item.data.background_color}">background-color: {item.data.background_color};</f:if>
            </f:variable>
            <li class="item{f:if(condition: iteration.isFirst,then:' active')} carousel-item-type carousel-item-type-{item.data.item_type}" data-itemno="{iteration.index}" style="{itemStyleImage} {itemStyleColor}">
              <f:render partial="Carousel/Item/{item.data.item_type -> bk2k:format.upperCamelCase()}" arguments="{_all}" />
            </li>
          </f:for>
        </ul>
    </div>
  </f:if>

</f:section>
</html>
