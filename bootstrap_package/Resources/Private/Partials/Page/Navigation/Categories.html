<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<nav id="js-nav-categories" class="nav-categories js-cmm-container" role="navigation">
  <a href="javascript:" class="nav-categories__toggle">
    <i class="nav-categories__toggle__icon"></i>
    <span class="nav-categories__toggle__text nav-categories__toggle__text--long">DANH MỤC SẢN PHẨM</span>
  </a>
  
  <ul class="cmm js-cmm">
    <f:for each="{megamenu}" as="megamenuItem">
      <li class="cmm__item {f:if(condition: megamenuItem.children, then:'cmm__item--has-content cmm-item-has-children')}">
        <a href="{megamenuItem.link}" title="{megamenuItem.title}" class="cmm__nav-link">
          <span class="cmm__item__label">{megamenuItem.title}</span>
        </a>
        <f:if condition="{megamenuItem.children}">
        <div class="cmm__submenu js-cmm-submenu">
          <div class="cmm__submenu-wrapper">
            <div class="row">
              <f:for each="{megamenuItem.children}" as="child">
                <f:if condition="{child.items}">
                <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                  <ul>
                    <li><span class="sbold">{child.title}</span></li>
                    <f:for each="{child.items}" as="item">
                      <li><a href="{item.link}" title="{item.title}">{item.title}</a></li>
                    </f:for>
                  </ul>
                </div>
                </f:if>
              </f:for>
            </div>
          </div>
        </div>
        </f:if>
      </li>
    </f:for>
  </ul>
</nav>
</html>
