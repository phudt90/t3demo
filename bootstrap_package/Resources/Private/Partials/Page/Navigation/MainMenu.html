<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{mainnavigation}">
  <nav id="js-nav-main" class="main-nav mmm-container js-cmm-container">
    <ul class="mmm mmm--horizontal js-cmm">
      <f:for each="{mainnavigation}" as="mainnavigationItem">
        <li class="mmm__item {f:if(condition: mainnavigationItem.active, then:'mmm__item--current')} {f:if(condition: mainnavigationItem.children, then:'mmm__item--has-content mmm-item-has-children')}">
          <a href="{mainnavigationItem.link}" title="{mainnavigationItem.title}" class="mmm__nav-link">
            <span class="mmm__item__label">{mainnavigationItem.title}</span>
          </a>
          <f:if condition="{mainnavigationItem.children}">
          <div class="mmm__submenu mmm-content-container js-cmm-submenu">
            <div class="mmm__submenu-wrapper">
              <ul class="submenu">
                <f:for each="{mainnavigationItem.children}" as="child">
                  <li class="{f:if(condition: child.active, then:'active')}">
                    <a href="{child.link}" {f:if(condition:child.target, then: ' target="{child.target}"')} title="{child.title}">
                      <span class="navbar-item-text">{child.title}</span>
                    </a>
                  </li>
                </f:for>
              </ul>
            </div>
          </div>
          </f:if>
        </li>
      </f:for>
    </ul>
  </nav>
</f:if>
</html>
