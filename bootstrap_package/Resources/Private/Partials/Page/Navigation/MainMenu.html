<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{mainnavigation}">
	<div class="nav-wrap">
		<div id="mainnav" class="mainnav">
			<ul class="menu">
				<f:for each="{mainnavigation}" as="mainnavigationItem">
					<li class="{f:if(condition: mainnavigationItem.active, then:'active')} {f:if(condition: mainnavigationItem.children, then:'dropdown dropdown-hover')} column-1">
						<a href="{mainnavigationItem.link}" title="{mainnavigationItem.title}">
							<f:if condition="{mainnavigationItem.icon}">
								<span class="navbar-item-icon"> 
									<f:image
										image="{mainnavigationItem.icon.0}"
										alt="{mainnavigationItem.icon.0.alternative}"
										title="{mainnavigationItem.icon.0.title}"
										width="{settings.navigation.icon.width}"
										height="{settings.navigation.icon.height}" />
								</span>
							</f:if> 
							<span class="navbar-item-text">{mainnavigationItem.title}</span>
							<f:if condition="{mainnavigationItem.children}">
								<b class="caret"></b>
							</f:if>
						</a> 
						<f:if condition="{mainnavigationItem.children}">
							<ul class="submenu">
								<f:for each="{mainnavigationItem.children}" as="child">
									<li class="{f:if(condition: child.active, then:'active')}">
										<a href="{child.link}" {f:if(condition:child.target, then: ' target="{child.target}"')} title="{child.title}"> 
											<f:if condition="{child.icon}">
												<span class="navbar-item-icon"> 
													<f:image
														image="{child.icon.0}"
														alt="{child.icon.0.alternative}"
														title="{child.icon.0.title}"
														width="{settings.navigation.icon.width}"
														height="{settings.navigation.icon.height}" />
												</span>
											</f:if> 
											<span class="navbar-item-text">{child.title}</span>
										</a>
									</li>
								</f:for>
							</ul>
						</f:if>
					</li>
				</f:for>
			</ul>
		</div>
	</div>
</f:if>
<div class="btn-menu">
	<span></span>
</div>
</html>
