<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="header-bottom">
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-2 col-sm-2 col-2">
				<f:if condition="{megamenu}">
					<div id="mega-menu" class="">
						<div class="btn-mega"><span></span>Danh mục sản phẩm</div>
						<ul class="menu">
							<f:for each="{megamenu}" as="megamenuItem" key="itemKey">
							<li>
								<a class="dropdown" href="{megamenuItem.link}" title="{megamenuItem.title}">
									<span class="menu-img">
										<img src="{f:uri.resource(path:'Nano/images/icons/menu/09.png', extensionName: 'nano')}" alt="">
									</span>
									<span class="menu-title">{megamenuItem.title}</span>
								</a>
								<div class="drop-menu">
									<f:if condition="{megamenuItem.brands}">
										<div class="one-third">
											<div class="cat-title">Theo thương hiệu ắc quy</div>
											<ul>
												<f:for each="{megamenuItem.brands}" as="brandItem">
												<li>
													<a href="{brandItem.link}" title="{brandItem.title}">{brandItem.title}</a>
												</li>
												</f:for>
											</ul>
										</div>
									</f:if>
								</div>
							</li>
							</f:for>
						</ul>
					</div>
				</f:if>
			</div>
			<div class="col-lg-7 col-md-10 col-sm-10 col-10">
				<f:link.action pageType="231990" extensionName="Nano" pluginName="WidgetSearchByTerms" controller="SearchByTerms" action="list">aaa</f:link.action>
				<f:if condition="{terms}">
					<div id="NanoTopSearch" class="nano-top-search">
						<form action="#" method="get" class="form-search" accept-charset="utf-8">
							<div class="quick-search">
								<div class="quick-search-inner">
									<h3 class="quick-search-heading">Tìm ắc quy</h3>
									<div class="quick-search-field">
										<f:if condition="{terms.vbrands}">
											<select name="vbrand" class="form-control fc-vbrand" required="true">
												<option value="">-- Thương hiệu xe --</option>
												<f:for each="{terms.vbrands}" as="vbrand" key="uid">
													<option value="{uid}">{vbrand}</option>
												</f:for>
											</select>
										</f:if>
									</div>
									
									<div class="quick-search-field">
										<select name="vmodel" class="form-control fc-vmodel">
											<option value="">-- Dòng xe --</option>
										</select>
									</div>
								</div>
								<span class="btn-search">
									<button type="submit" class="waves-effect"><img src="{f:uri.resource(path:'Nano/images/icons/search-2.png', extensionName: 'nano')}" alt=""></button>
								</span>
							</div>
						</form>
					</div>
				</f:if>
			</div>
		</div>
	</div>
</div>
</html>
