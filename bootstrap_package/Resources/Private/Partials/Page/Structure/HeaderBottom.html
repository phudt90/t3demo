<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="header-bottom">
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-2 col-sm-2 col-2">
				<f:if condition="{megamenu}">
					<div id="mega-menu" class="">
						<div class="btn-mega"><span></span>Danh mục sản phẩm</div>
						<ul class="menu">
							<f:for each="{megamenu}" as="megamenuItem" key="itemKey">
							<li>
								<a class="dropdown" href="{megamenuItem.link}" title="{megamenuItem.title}">
									<span class="menu-img">
										<img src="{f:uri.resource(path:'Nano/images/icons/menu/09.png', extensionName: 'nano')}" alt="">
									</span>
									<span class="menu-title">{megamenuItem.title}</span>
								</a>
								<div class="drop-menu">
									<f:if condition="{megamenuItem.brands}">
										<div class="one-third">
											<div class="cat-title">Theo thương hiệu ắc quy</div>
											<ul>
												<f:for each="{megamenuItem.brands}" as="brandItem">
												<li>
													<a href="{brandItem.link}" title="{brandItem.title}">{brandItem.title}</a>
												</li>
												</f:for>
											</ul>
										</div>
									</f:if>
								</div>
							</li>
							</f:for>
						</ul>
					</div>
				</f:if>
			</div>
			<div class="col-lg-7 col-md-10 col-sm-10 col-10">
				<f:cObject typoscriptObjectPath="lib.widgetSearchByTerms" />
			</div>
		</div>
	</div>
</div>
</html>
