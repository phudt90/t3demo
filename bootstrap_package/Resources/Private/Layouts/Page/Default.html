<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
<div id="page" class="site body-bg{f:if(condition:settings.navigation.type, then:' body-bg-{settings.navigation.type}')}">
	
	<f:render partial="Structure/Header" arguments="{_all}" />

	<f:render partial="Navigation/Breadcrumb" arguments="{_all}" />
  
	<div id="content" class="site-content">
		<f:render section="Main" />
	</div>
	
	<f:render partial="Structure/Footer" arguments="{_all}" />
</div>
</f:spaceless>
</html>
